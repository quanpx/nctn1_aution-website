server {
  listen 80;
  listen          443 ssl;
  server_name     localhost;
  root /usr/share/nginx/html/;

  ssl_certificate /etc/nginx/certs/localhost.crt;
  ssl_certificate_key /etc/nginx/certs/localhost.key;
  
  location / {
   
    include /etc/nginx/mime.types;
    try_files $uri $uri/ /index.html;
  }
}